<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalen Brunson</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>


  <section class="hero">
    <img src="assets/images/Brunson-Front-Page.png" class="hero-img" />
    <div class="hero-text">Jalen Brunson</div>
  </section>

  <section class="highlights">
    <video class="highlight-video" src="assets/videos/brunson-highlight.mp4" autoplay muted loop></video>
  </section>


<section class="endorsement">
  <h2>Brunson's Endorsements</h2>
<div class="endorsement-logos">
  <div class="logo-container catalina" data-brand="catalina">
    <img src="assets/images/Catalina-Cover.png" alt="Catalina Crunch" />
  </div>
  <div class="logo-container dunkin" data-brand="dunkin">
    <img src="assets/images/Dunkin.png" alt="Dunkin Donuts" />
  </div>
  <div class="logo-container secondround" data-brand="secondround">
    <img src="assets/images/Second-Round-Foundation.png" alt="Second Round Foundation" />
  </div>
  <div class="logo-container oura" data-brand="oura">
    <img src="assets/images/Oura-Cover.png" alt="Oura" />
  </div>
  <div class="logo-container okeeffe" data-brand="okeeffe">
    <img src="assets/images/O'Keeffe's-Cover.png" alt="O'Keeffe's" />
  </div>
</div>
</section>

<!-- Overlay Panel -->
<div id="endorsement-modal" class="modal hidden">
  <div class="modal-content">
    <button class="close-btn">✕</button>
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

  <!--Horizontal scroll here-->
  <!--Philanthropist Part-->
  <section class="sticky_parent">
    <div class="sticky">
      <div class="scroll_section"></div>
    </div>
  </section>

      <!--Collage-->
  <section class="brunson-collage">
    <div class="collage-wrapper">
      <div class="collage-left">
        <video src="assets/videos/Brooks-Brothers.mp4" autoplay muted loop playsinline></video>
      </div>

      <div class="collage-right">
        <img src="assets/images/collage1.png" alt="Top image">
        <img src="assets/images/Catalina-brunson.png" alr="Bottom image">
      </div>
    </div>
  </section>

  <!--The Businessman-->
<section class="BusinessmanSticky_Parent">
  <div class="BusinessmanSticky">
    <div class="BusinessmanScroll_section"></div>
  </div>
</section>

  <!--The Man-->
  <section class="ManSticky_Parent">
    <div class="ManSticky">
      <div class="ManScroll_section"></div>
    </div>
  </section>
 
  <!--shows That he works for-->
<section class="brunson-collage2">
  <div class="collage2">
    <!-- BIG LEFT TILE -->
    <figure class="tile tile-left">
      <img src="assets/images/The-Roommates.png" alt="The Roommates"/>
      <figcaption>The Roommates</figcaption>
    </figure>

    <!-- RIGHT 2×2 GRID -->
    <div class="tile-right-grid">
      <figure class="tile">
        <img src="assets/images/Eli-Manning.png" alt="Eli-Manning" />
        <figcaption>The Eli Manning Show</figcaption>
      </figure>
      <figure class="tile">
        <img src="assets/images/Dod.png" alt="Appearance"/>
        <figcaption>Dishing On Dishes</figcaption>
      </figure>
      <figure class="tile">
        <img src="assets/images/Seth-Meyers.png" alt="Seth-Meyers"/>
        <figcaption>The Seth Meyers Show</figcaption>
      </figure>
      <figure class="tile">
        <img src="assets/images/Brunson-Fallon.png" alt="Hot Ones"/>
        <figcaption>The Jimmy Fallon Show</figcaption>
      </figure>
    </div>
  </div>
</section>
  <!--Body Armor Ad-->
<figure class="bodyarmor-wrap">
  <video class="BodyArmorAd"
         src="assets/videos/BodyArmorAd.mp4"
         preload="metadata"
         playsinline
         muted></video>
  <button class="unmute-btn" aria-label="Toggle sound">Unmute</button>
</figure>
  <!--The Athelete-->
<section class="AtheleteSticky_Parent">
  <div class="AtheleteSticky">
    <div class="AtheleteScroll_section"></div>
  </div>
</section>
  <!--Links of Lebron-->
  <!--End part-->
<section class="socials-section">
  <h2>Follow Jalen Brunson</h2>
  <div class="socials-buttons">

    <a href="https://www.instagram.com/jalenbrunson1/" target="_blank" class="social-btn instagram">
      <img src="assets/images/Insta-Cover.png" alt="Instagram Cover">
      <div class="social-icon">
        <img src="assets/images/insta-logo.png" alt="Instagram Logo">
      </div>
    </a>

    <a href="https://twitter.com/jalenbrunson1" target="_blank" class="social-btn twitter">
      <img src="assets/images/Twitter-Cover.png" alt="Twitter/X Cover">
      <div class="social-icon">
        <img src="assets/images/X-logo.png" alt="Twitter/X Logo">
      </div>
    </a>

    <a href="https://open.spotify.com/show/6rklSmvQReT5tyrQd6gsaT" target="_blank" class="social-btn podcast">
      <img src="assets/images/The-Roommates.png" alt="Podcast Cover">
      <div class="social-icon">
        <img src="assets/images/Spotify-logo.png" alt="Spotify Logo">
      </div>
    </a>

  </div>
</section>

</main>

<script src = "script.js"></script>
</body>
</html>
