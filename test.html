<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalen Brunson Tribute</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>

    <section class="endorsement-section">
      <h2>Brunson's Endorsements</h2>
      <div class="endorsement-logos">
        <div class="logo" data-brand="catalina">
          <img src="assets/images/Catalina-Cover.png" alt="Catalina Crunch" />
        </div>
        <div class="logo" data-brand="dunkin">
          <img src="assets/images/Dunkin.png" alt="Dunkin Donuts" />
        </div>
        <div class="logo" data-brand="secondround">
          <img src="assets/images/Second-Round-Foundation.png" alt="Second Round Foundation" />
        </div>
        <div class="logo" data-brand="oura">
          <img src="assets/images/Oura-Cover.png" alt="Oura Ring" />
        </div>
        <div class="logo" data-brand="okeeffes">
          <img src="assets/images/O'Keeffe's-Cover.png" alt="O'Keeffe's" />
        </div>
      </div>
    </section>

    <section class="brand-details" id="brand-details">
      <h3 id="brand-title"></h3>
      <p id="brand-description"></p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
